{% extends "main/base.html" %}

{% block content %}
<style>
    .custom-container {
        max-width: 800px;
        margin: 0px;
        padding: 0px;
        height: 5vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
    }

    .forum-card {
        margin-bottom: 20px;
        width: 100%;
        padding: 0px;
        border: 1px solid #ced4da;
        border-radius: 8px;
    }

    .forum-card h5 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .forum-card p {
        font-size: 1rem;
    }
    
    .foruns {
        background-color: #003366;
        color: #ffffff;
        font-weight: bolder;
        border-radius: 8px;
    }

    .titulo{
        color: #003366;
    }
    
    .scroll-container {
        height: 70vh;
        max-width: 100vw;
        overflow-y: auto;
        width: 100%;
    }

</style>

<h2 class="titulo fw-bold p-4">Meus fóruns</h2>

{% if query %}
    <h2 class="titulo fw-bold p-4">Resultados da pesquisa para "{{ query }}"</h2>
{% endif %}

<div class="scroll-container p-3 rounded container">
    {% for forum in forums %}
        <div class="list-group col-xxl-12">
            <a class="foruns list-group-item list-group-item-action" href="{% url 'forum_detail' forum.id %}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="fw-bold mb-1">{{ forum.title }}</h5>
                </div>
                <p class="mb-1">{{ forum.description }}</p>
            </a>
            <br>
        </div>
    {% empty %}
        <p>Nenhum fórum encontrado.</p>
    {% endfor %}
</div>
{% endblock %}
