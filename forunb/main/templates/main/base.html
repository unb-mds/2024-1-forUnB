<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Barra lateral visível em telas maiores ou iguais a 1200px -->
            <div class="col-xl-3 bg-green custom-height" id="accordionSidebar">
                <button class="btn btn-primary d-xl-none btn-menu" id="sidebarClose"><i class="bi bi-list"></i></button>
                <header class="d-flex justify-content-center mb-5">
                    {% load static %}
                    <a href="/"><img class="img-fluid" src="{% static 'forunb/img/logo1.jpg' %}" alt="logo" width="300" height="200"></a>
                </header>
                <nav class="nav flex-column">                    
                    <a class="btn btn-primary btn-sm btn-home" href="{% url 'index' %}"><i class="bi bi-house-door"></i>Home</a>
                    <a class="btn btn-primary btn-sm btn-home" href="{% url 'forum_list' %}"><i class="bi bi-star"></i>Fóruns</a>
                        {% if user.is_authenticated %}                                
                            <a class="text-white fw-bold nav-link text-dark" href="{% url 'logout' %}">Sair</a>
                        {% endif %}
                </nav>
                <footer class="mt-auto">
                    <p class="text-white">&copy; 2024 Meu Fórum</p>
                </footer>
            </div>
            <!-- Conteúdo principal -->
            <div class="col-xl-9">
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <!-- Botão para mostrar a barra lateral em telas pequenas -->
                    <button class="btn btn-primary d-xl-none btn-menu" id="sidebarToggle"><i class="bi bi-list"></i></button>
                    <!-- Barra de pesquisa -->
                    <form class="d-flex flex-grow-1 me-2" role="search" method="get" action="{% url 'search_forum' %}">
                        <input class="form-control search-bar me-2" type="search" name="search" placeholder="Pesquisar" aria-label="Search">
                    </form>
                    <!-- Botão de login -->
                    <div class="d-flex align-items-center">
                        {% if user.is_authenticated %}
                            <a class="btn btn-login d-none d-sm-flex align-items-center" href="#">
                                <i class="bi bi-person-fill me-2"></i> {{ user.username }}
                            </a>
                            <a class="btn btn-login d-flex d-sm-none" href="#">
                                <i class="bi bi-person-fill"></i>
                            </a>
                        {% else %}
                            <a class="btn btn-login" href="{% url 'login' %}">Entrar</a>
                        {% endif %}
                    </div>
                </div>
                <!-- Conteúdo principal -->
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            var sidebar = document.getElementById('accordionSidebar');
            sidebar.classList.toggle('show');
        });

        document.getElementById('sidebarClose').addEventListener('click', function() {
            var sidebar = document.getElementById('accordionSidebar');
            sidebar.classList.remove('show');
        });
    </script>
</body>

</html>
