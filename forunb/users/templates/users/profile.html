{% extends 'base.html' %}

{% block content %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

<style>
    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
    }
    .profile-container {
        max-height: 80vh;
        overflow-y: auto;
    }
    .profile-header {
        text-align: center;
    }
    .profile-container .form-label {
        color: #003366;
        font-weight: bold;
        margin-bottom: 0px;
        margin-top: 5px;
    }
    .form-control, .form-control[readonly] {
        background-color: #C7D2DD;
        color: #003366;
        font-weight: bolder;
        border: none;
        padding: 10px 20px;
        padding-right: 10px;
        border-radius: 20px;
        flex-grow: 1;
        position: relative;
    }
    .form-control:focus {
        outline: none;
        box-shadow: none;
        background-color: #C7D2DD;
    }
    .form-control::placeholder {
        color: #003366; 
        font-weight: bolder;
        font-size: 1.1rem;
        position: absolute;
    }
    .img-container {
        max-width: 100%;
        max-height: 400px;
        overflow: hidden;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        display: none;
    }
    #cropper-image {
        width: 100%;
        height: auto;
    }
    .img-preview {
        width: 150px;
        height: 150px;
        overflow: hidden;
        margin: 10px;
        border: 1px solid #ccc;
        display: inline-block;
        display: none;
    }
    .btn-image {
        color: #003366;
        background-color: #C7D2DD;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 20px;
    }
    .btn-image:hover, .form-control:hover {
        background-color: #a0b0c0;
        color: #003366;
    }
    .btn-home {
        width: auto; 
        padding: 10px 20px;
        font-size: large;
    }
    #loading-spinner {
        display: none;
        text-align: center;
        padding: 10px;
    }
    #loading-spinner p {
        font-size: 1.2rem;
        color: #003366;
    }
</style>

<div class="container mt-5 profile-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-header text-center mb-4">
                {% if user.photo %}
                    <img src="{{ user.photo.url }}" class="rounded-circle" style="width: 150px; height: 150px; background-color: #ccc;">
                {% else %}
                    <div class="rounded-circle" style="width: 150px; height: 150px; background-color: #ccc;"></div>
                {% endif %}
            </div>
            <form method="post" action="{% url 'users:edit_profile' %}" enctype="multipart/form-data" onsubmit="return submitForm(event)">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nome de usuário</label>
                    <input type="text" name="username" class="form-control" value="{{ user.username }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Foto de Perfil</label>
                    <div class="custom-file-container">
                        <input type="file" name="photo" id="photo" accept="image/*" onchange="showCropper(event)" style="display: none;">
                        <button type="button" class="btn btn-image" onclick="document.getElementById('photo').click();">Escolher Arquivo</button>
                        <span id="file-name" style="margin-left: 10px; color: #003366; font-weight: bolder;"></span>
                    </div>
                    <div class="img-container mt-3">
                        <img id="cropper-image">
                    </div>
                    <div class="img-preview mt-3"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control " value="{{ user.email }}" readonly>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-home">Salvar</button>
                </div>
                <div id="loading-spinner">
                    <p>Carregando...</p>
                </div>
            </form>
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        </div>
    </div>
</div>

<script>
    let cropper;
    const image = document.getElementById('cropper-image');

    function showCropper(event) {
    const files = event.target.files;
    const fileNameElement = document.getElementById('file-name');

    if (files && files.length > 0) {
        const file = files[0];
        fileNameElement.textContent = file.name; // Mostra o nome do arquivo

        const validImageTypes = ['image/jpeg', 'image/png', 'image/gif'];
        if (!validImageTypes.includes(file.type)) {
            alert('Por favor, selecione uma imagem válida (JPEG, PNG, GIF).');
            event.target.value = ''; // Limpa o input
            fileNameElement.textContent = ''; // Limpa o nome do arquivo
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            image.src = e.target.result;
            if (cropper) {
                cropper.destroy();
            }
            cropper = new Cropper(image, {
                aspectRatio: 1,
                viewMode: 1,
                preview: '.img-preview',
            });
            // Torna visível a área de visualização e a pré-visualização da imagem
            document.querySelector('.img-container').style.display = 'flex';
            document.querySelector('.img-preview').style.display = 'block';
        };
        reader.readAsDataURL(file);
    }
}

    function submitForm(event) {
        event.preventDefault();
        const form = event.target;
        document.getElementById('loading-spinner').style.display = 'block';

        const formData = new FormData(form);

        if (cropper && document.getElementById('photo').files.length > 0) {
            cropper.getCroppedCanvas().toBlob((blob) => {
                const fileName = 'cropped_image.png';
                const croppedImage = new File([blob], fileName, { type: 'image/png' });
                formData.append('photo', croppedImage);
                sendFormData(form.action, formData);
            }, 'image/png');
        } else {
            sendFormData(form.action, formData);
        }
    }

    function sendFormData(url, formData) {
        fetch(url, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            },
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('loading-spinner').style.display = 'none';
            location.href = '{% url "main:index" %}';
        })
        .catch(error => {
            document.getElementById('loading-spinner').style.display = 'none';
            console.error('Erro:', error);
            location.href = '{% url "users:profile" %}';
        });
    }

</script>
{% endblock %}
