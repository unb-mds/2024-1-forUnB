<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>forUnB</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'forunb/img/logo_favicon.png' %}" />
    <style>
        .fundo{
            background-color: #006633;
            }
        .botao{
            background-color: #003366;
        }
        .titulo{
            color: #003366;
        }
    </style>
</head>

<body>
    <div class="text-center">
        {% load static %} 
        <img src="{% static 'forunb/img/logo2.jpg' %}" alt="logo" width="380" height="280">
    </div>
    <form action="{% url "users:register" %}" method="post" class="px-4 py-3 row justify-content-center align-items-center" style="height: 10vh;">
        <div class="fundo card rounded-3" style="width: 30rem;">
            <h4 class="text-center text-white fw-bold mt-2 mb-0">Cadastre-se com seu email Unb</h4>
            <br>
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit" class="botao row col-6 mx-auto btn btn-primary mb-3 rounded-3 text-white fw-bold" style="width: 15rem;">Registrar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
