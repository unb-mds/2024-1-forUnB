<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>forUnb</title>
    <style>
        .fundo{
            background-color: #006633;
        }
        .botao{
            background-color: #003366;
        }
        .titulo{
            color: #003366;
        }
        .fonte{
            color: #003366;
        }
        .box{
            width: 30rem;
        }
    </style>
</head>

<body>
    <div class="titulo text-center mt-5 fs-1 fw-bold">forUnb</div>
        <form method="post" action="{% url 'login' %}" class="px-4 py-3 row justify-content-center align-items-center" style="height: 10vh;">
            <div class="fundo card rounded-3" style="width: 30rem;">
                {% csrf_token %}
                {% for field in form %}
                {% if field.name == 'username' %}
                    <div class=" mb-3 mt-2 ">
                        {{ field }} 
                        <br>
                        <label for="{{ field.id_for_label }}" class="form-label form-label text-white fw-bold">Email UnB</label>                     
                    </div>
                {% elif field.name == 'password' %}
                    <div class="mb-3">  
                        {{ field }} 
                        <br>                      
                         <label for="{{ field.id_for_label }}" class="form-label form-label text-white fw-bold">Senha</label>
                    </div>
                    {% else %}
                    {{ field }}
                    {% endif %}
                    {% endfor %}
            <button type="submit" class="botao row col-6 mx-auto btn btn-primary mb-3 rounded-3 text-white fw-bold" style="width: 15rem;">Entrar</button>
            <input type="hidden" class ="row col-6 mx-auto form-control mt-4 rounded-5 px-3" style="width: 30rem ;" id ="{{ field.id_for_label }}" name="next" value="{% url 'index' %}" />
            <div id="emailHelp" class="text-center form-text mb-2 text-white fw-bold">Primeira vez aqui ?<a href="#" class="fonte card-link ms-1">Cadastre-se</a></div>
            <a href="#" class="text-center card-link mb-3 text-white fw-bold">Esqueci minha senha</a>
        </div>
    </form>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
